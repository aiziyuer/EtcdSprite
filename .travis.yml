language: groovy
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
notifications:
  email: true
sudo: required
before_script:
- sudo apt-get update
- sudo apt-get install lib32z1 lib32ncurses5
before_install:
- chmod +x gradlew
before_deploy:
- git checkout gradlew -f
script:
- "./gradlew zipDist"
deploy:
  provider: releases
  api_key:
    secure: 
  file: EtcdSprite/build/distributions/EtcdSprite.zip
  on:
    repo: aiziyuer/EtcdSprite
